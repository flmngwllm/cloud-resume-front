name: S3 Website
on:
  push:
    branches:
      - main
      - stage
    paths:
      - 'terraform/**'

  pull_request:
    branches:
      - main 
    paths:
      - 'terraform/**'

env: 
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_WORKING_DIR: ./terraform
  S3_BUCKET_NAME: ${{ vars.STATIC_SITE_BUCKET_NAME }}


jobs: 
  terraform:
    name: "Apply frontend code changes"     
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    
    - name: Terraform Setup
      uses: hashicorp/setup-terraform@v3
        
    - name: AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Terraform init
      id: init
      working-directory: ./terraform
      run: terraform init 
    
    - name: Terraform format
      id: fmt
      working-directory: ./terraform
      run: terraform fmt -diff
    
    - name: Terraform validate
      id: validate
      working-directory: ./terraform
      run: terraform validate 

    - name: Terraform plan
      id: plan
      working-directory: ./terraform
      run: terraform plan -no-color -input=false -out=tfplan 

    - name: Terraform plan status
      if: steps.plan.outcome == 'failure'
      working-directory: ./terraform
      run: exit 1

    - name: Terraform apply 
      id: apply 
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      working-directory: ./terraform
      run: terraform apply --auto-approve -input=false -parallelism=1

    - name: Deploy static site to S3 bucket
      run: aws s3 sync ../../frontend/  s3://${{ env.S3_BUCKET_NAME }} --delete
  

